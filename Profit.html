<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<body>
  <div class = "fields" style = "text-align: center">
    <h1>See how rich you can get just flipping stuff</h1>

    <input type="number" id="buyPrice" placeholder="Buying price">
    <input type="number" id="amount" placeholder="Amount">
    <input type="number" id="sellPrice" placeholder="Selling price">
    <input type="number" id="tax" placeholder="Tax % (1 by def, 3 prem)"><br>
    <button id="button" onclick="calcProfit()">Get rich!</button>
    <input type="text" id="profitSilver" placeholder="Profit in silver">
    <input type="text" id="profitMargin" placeholder="Profit margin %">
    <button id="button" onclick="resetOnClick()">Reset</button><br>

    
 
  </div>
  <script type="text/javascript">

    var calcProfit = function(){    

      var buyPrice = document.getElementById("buyPrice").value;
      var amount = document.getElementById("amount").value;
      var sellPrice = document.getElementById("sellPrice").value;
      var tax = document.getElementById("tax").value;

      var profitSilver = Math.round((sellPrice*amount-(sellPrice*amount/100)*tax)-buyPrice*amount);
      console.log(profitSilver);
      document.getElementById("profitSilver").value = profitSilver;

      var profitMargin = `${Math.round(profitSilver/(buyPrice*amount)*100)}% `;
      console.log(profitMargin);
      document.getElementById("profitMargin").value = profitMargin;

    }

    var resetOnClick = function(){
      document.getElementById("tax").value =
      document.getElementById("sellPrice").value =
      document.getElementById("amount").value =
      document.getElementById("buyPrice").value = 
      document.getElementById("profitSilver").value =
      document.getElementById("profitMargin").value = "";
      console.log("reset clicked");
    } 
// just couldn't use global variables for DOM references for a reason. Must be scope bs or I'm just a noob//
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
<body>
    <h1>See how rich you can get just flipping stuff</h1>
    <div class = "input">
        <input type="number" class="fields" id="buyPrice" placeholder="Buying price">
        <input type="number" class="fields" id="amount" placeholder="Amount">
        <input type="number" class="fields" id="sellPrice" placeholder="Selling price">
        <input type="number" class="fields" id="tax" placeholder="Tax % (1 by def, 3 prem)"><br>
        <button id="button" class ="fields" onclick="calcProfit()">Get rich!</button>
        <input type="text" class="fields" id="profitSilver" placeholder="Profit in silver">
        <input type="text" class="fields" id="profitMargin" placeholder="Profit margin %">
        <button id="button" class="fields" onclick="resetOnClick()">Reset</button><br>
    </div>
</body>
</html>

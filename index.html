<!DOCTYPE html>
<html>
    <head>
        <title> Albion Trade Profit Calculator </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>See how rich you can get just flipping stuff</h1>
        <div class = "input">
            <input type="number" class="fields" id="buyPrice" pattern="\d*" placeholder="Buying price">
            <input type="number" class="fields" id="amount" pattern="\d*" placeholder="Amount">
            <input type="number" class="fields" id="sellPrice" pattern="\d*" placeholder="Selling price">
            <input type="number" class="fields" id="tax"  placeholder="Tax %"><br>
            <button id="button-calc" class ="fields">Get rich!</button>
            <input type="text" class="fields" id="profitSilver" placeholder="Profit in silver">
            <input type="text" class="fields" id="profitMargin" placeholder="Profit margin %">
            <button id="button-reset" class="fields">Reset</button><br> 
        </div>
        <script src="script.js"></script>
    </body>
</html>
